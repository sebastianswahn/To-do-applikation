<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Din TODO-list</title>
  </head>
  <body>
    <header class="p-4 bg-blue-400 rounded-md w-screen text-center">
      Skapa din To do- list med oss!
    </header>
    <main class="relative w-screen h-screen inline-flex">
      <section
        class="p-4 w-1/2 border-solid border-2 border-gray-200 rounded-md m-4"
      >
        <div class="text-center pb-8">
          <form id="saveToDB">
            <br />
            <label for="addTask">Add your To-do</label>
            <br />
            <textarea
              class="border-solid border-2 border-gray-600 rounded-lg justify-center"
              id="addTask"
              placeholder="Dishes, add only 1 task at a time"
            ></textarea>
            <p id="clearError" class="text-sm text-red-600 pt-4"></p>
            <p id="clearApproved" class="text-sm text-green-500 pt-4"></p>
            <div>
              <ul id="taskList"></ul>
            </div>
            <button
              id="save"
              type="submit"
              class="border-solid border-2 border-gray-300 w-28 rounded-lg bg-slate-500 text-white mt-4"
            >
              Add
            </button>
          </form>
        </div>
      </section>
      <div
        id="modal"
        class="bg-blue-400 hidden rounded-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 p-3"
      >
        <div class="text-center pb-3">Du kan endast ta bort klarmarkerade To-do's <br /></div>
        <div class="flex items-center justify-center text-center">
        <button class="border-solid border-2 border-gray-300 w-28 rounded-lg bg-slate-500 text-white mt-4" id="goBack">Okej</button>
        </div></div>
      </div>
      <section
        class="p-4 w-1/2 border-solid border-2 border-gray-200 rounded-md m-4"
      >
        <div class="text-center">
          <form id="getToDoList">
            <div class="pb-6">To Do- lista</div>
            <button
              id="getList"
              type="submit"
              class="border-solid border-2 border-gray-300 rounded-lg bg-slate-500 text-white w-1/3"
            >
              HÃ¤mta
            </button>
            <div
              id="toDoListContainer"
              class="flex flex-col bg-gray-300 mt-6 rounded-md border-2 border-gray-300 h-96 mx-8"
            ></div>
            <div
              class="flex flex-row text-center items-center justify-center"
            ></div>
          </form>
        </div>

      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
